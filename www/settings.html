<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

           
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="theme" class="page">

                <!-- Top Navbar -->
                <div class="navbar navbar-large navbar-transparent">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner sliding">
                      <div class="title">Configurações</div>
                      <div class="title-large">
                        <div class="title-large-text">Configurações.</div>
                      </div>
                    </div>
                  </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    
                    <div class="list list-outline-ios list-strong-ios list-dividers-ios">
                        <ul>
                            <li >
                                <label class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title" id="current_theme">Tema escuro</div>
                                    <div class="item-after">
                                      <div class="toggle toggle-init">
                                        <input type="checkbox" id="btn_change_theme">
                                        <span class="toggle-icon"></span>
                                      </div>
                                    </div>
                                  </div>
                                </label>
                              </li>
                        </ul>
                    </div> 
                    
                  
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- config-->
    <script type="text/javascript" src="js/config.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <!-- para gerar o arquivo pro app de celular -->
    <script src="cordova.js"></script>
</body>

</html>
