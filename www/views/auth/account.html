<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Default view-page layout -->
        <div class="view">
            <div class="page">
            <!-- Top Navbar -->
            <div class="navbar navbar-large navbar-transparent">
                <div class="navbar-bg"></div>
                <div class="navbar-inner sliding">
                  <div class="title">Perfil</div>
                  <div class="title-large">
                    <div class="title-large-text">Perfil</div>
                  </div>
                </div>
              </div>
            <div class="page-content">
              <div class="account-content">
                  <div class="block display-flex justify-content-center align-content-center">
                      <div class="preloader color-theme-primary"></div>
                  </div>
              </div>
                
                <br><br><br>
                <div class="block before-click-logout">
                    <button id="account_btn_logout" class="button button-fill button-round list-button">Sair</button>
                </div>
                <div class="block after-click-logout display-none" >
                    <button class=" button button-fill button-round list-button">
                        <div class="preloader color-white"></div>
                    </button>
                </div>
            </div>
            </div>
        </div>
          
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
