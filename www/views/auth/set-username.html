<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Default view-page layout -->
        <div class="view">
            <div class="page">
                
                <div class="navbar navbar-large navbar-transparent">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner sliding">
                        <div class="left margin-left">
                            <a href="/account/" class="back" data-transition="f7-parallax">
                                <i class="mdi mdi-arrow-left x-large color-theme-primary"></i>
                            </a>
                        </div>
                      <div class="title">Atualize seu usuário</div>
                      <div class="title-large">
                        <div class="title-large-text">Atualize seu usuário.</div>
                      </div>
                    </div>
                  </div>
                <!-- page-content has additional login-screen content -->
                <div class="page-content login-screen-content">
                    
                    <!-- Email form -->
                    <form id="set_username_form">
                        <div class="list">
                            <ul>
                                <li class="item-content item-input item-input-outline">
                                    <div class="item-media">
                                        <i class="mdi mdi-account-outline x-large"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title item-floating-label">Novo nome</div>
                                        <div class="item-input-wrap">
                                        <input id="set_username_field" type="text" name="username" autocomplete="off" placeholder="John Doe" required validate>
                                        <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                                <span class="username-alert-field"></span>    
                                <li class="item-content item-input item-input-outline margin-top">
                                    <div class="item-media">
                                        <i class="mdi mdi-check-outline x-large"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title item-floating-label">Confirmar novo nome</div>
                                        <div class="item-input-wrap">
                                            <input id="set_confirm_username_field" name="confirm_username"  autocomplete="off" type="text" placeholder="John Doe" required validate>
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <br>
                        <div class="list">
                            <ul>
                                <li class="block before-click-set-username" >
                                    <button id="set_username_btn_form" class=" button button-fill button-round list-button">Atualizar</button>
                                </li>
                                <li class="block after-click-set-username display-none" >
                                    <button class=" button button-fill button-round list-button">
                                        <div class="preloader color-white"></div>
                                    </button>
                                </li>
                            </ul>
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
          
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
